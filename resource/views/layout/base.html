<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="" />
        <meta name="description" content="overview &amp; stats"/>
        <!--标题-->
        <title>{% block title %} 后台管理系统 {% endblock %}</title>
        <!--样式-->
        {% block link %}
        <!--引入样式-->
        {% endblock %}
        <link href="/static/css/all.min.css" rel="stylesheet"  />
        <link href="/static/css/toastr.min.css" rel="stylesheet"  />
        <link href="/static/css/ionicons.min.css" rel="stylesheet"  />
        <link href="/static/css/font.css" rel="stylesheet"  />
        <link rel="stylesheet" type="text/css" href="/static/css/admin.css" >
        <link rel="shortcut icon" href="/static/favicon.ico">
        <link href="/static/css/adminlte.min.css" rel="stylesheet"  />
        <link href="/static/css/jquery-confirm.min.css" rel="stylesheet"  />
    </head>
    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
        <div class="wrapper">
            <!--顶部-->
            <nav class="main-header navbar navbar-expand  navbar-dark">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <!-- Notifications Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown" href="#">
                            <i class="far fa-user"></i>
                            <span class="badge badge-danger navbar-badge">1</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-sm-right">
                            <a  href="/admin/profile" class="dropdown-item">
                                <i class="fas fa-user mr-2"></i>
                                {{user.UserName}}
                            </a>
                            <a href="/admin/logout" class="dropdown-item">
                                <i class="fas fa-power-off mr-2"></i> 退出登录
                            </a>

                        </div>
                    </li>
                </ul>
            </nav>
            <!--侧边-->
            <aside  class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <img src="/static/logo.png" alt="Logo" class="brand-image img-circle elevation-3"
                         style="opacity: .8">
                    <span class="brand-text font-weight-light">后台管理系统</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <!--侧边栏-->
                        {% include "side.html" %}
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <div class="content-wrapper" id="container">
                <!--内容-->
                {% block content %}
                欢迎登录后台管理系统
                {% endblock %}
            </div>
            <!--footer-->
            <footer  class="main-footer">
                <strong>Copyright &copy; 2021 <a href="http://7be.cn">引力跃迁</a>.</strong>
                All rights reserved.
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 1.0.0
                </div>
            </footer>
            <div class="modal fade" id="confirm">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title">Small Modal</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- <div class="modal-body">
                            <p>One fine body&hellip;</p>
                        </div> -->
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/adminlte.min.js"></script>
        <script type="text/javascript" src="/static/js/demo.js"></script>
        <script type="text/javascript" src="/static/js/toastr.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/static/js/common.js"></script>
        <script type="text/javascript" src="/static/js/jquery-confirm.min.js"></script>
        {% block scripts %}
        <!--scripts-->
        {% endblock %}
    </body>
</html>
