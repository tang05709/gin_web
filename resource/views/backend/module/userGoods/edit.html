{% extends "../../../layout/base.html"  %}

<!--样式引入-->
{% block link %}
<link rel="stylesheet" type="text/css" href="/static/css/select2.min.css" >
{% endblock %}
<!--Auto Code By 7be.cn-->
<!--中间内容-->
{% block content %}


<section class="content">
    <form class="form-horizontal" id="form">
    <div class="card mh card-info">
        <div class="card-header">
            <h3 class="card-title">兑换礼品表详情</h3>
        </div>
        <!-- /.card-header -->
        
            <div class="card-body table-responsive">
                {% if item != nil %}
                <input type="hidden" name="id" value="{{item.Id}}">
                {% endif %}
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">用户ID</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="用户ID" name="userId"  value="{{item.UserId}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">礼品ID</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="礼品ID" name="goodsId"  value="{{item.GoodsId}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">状态：0审核中1已发货-1驳回</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="状态：0审核中1已发货-1驳回" name="status"  value="{{item.Status}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="用户名" name="name"  value="{{item.Name}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">电话号</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="电话号" name="phone"  value="{{item.Phone}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">联系地址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="联系地址" name="address"  value="{{item.Address}}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label text-center">下拉示例</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="menus" data-placeholder="选择" id="userGoods">
                            <option  value="1" >选项1</option>
                            <option  value="2" >选项2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <input type="button" onclick="clickSave()" class="btn btn-primary" value="{% if item == nil %}创建{% else %}保存{% endif %}"></input>
            </div>
            {% include "../../../layout/loading.html" %}
        <!-- /.card-body -->
    </div>
    
    </form>
    
</section>
{% endblock %}

<!--JS引入-->
{% block scripts %}
<script type="text/javascript" src="/static/js/select2.full.min.js"></script>
<script type="text/javascript">
    $(function () {
        //Initialize Select2 Elements
        $('#userGoods').select2()
    });
  function clickSave() {
    var data = formJson("form");
    requestAjax("/admin/module/userGoods/save",data,function(res) {
        issubmit = false
        if (res.code == 0) {
            window.location.reload();
        }
    });
  }

</script>

{% endblock %}
